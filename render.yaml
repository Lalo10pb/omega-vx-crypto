services:
  - type: worker
    name: omega-vx-crypto-worker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: KRAKEN_API_KEY
        sync: false
      - key: KRAKEN_API_SECRET
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: PORTFOLIO_SHEET_NAME
        value: Crypto Portfolio Log
      - key: TRADE_SHEET_NAME
        value: Crypto Trade Log

cronJobs:
  - name: omega-vx-auto-tune
    schedule: "30 4 * * *"
    command: "python3 utils/auto_tune_env.py --env-file .env"
